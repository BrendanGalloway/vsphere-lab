name: ibm-cluster
hostPrefix: flanksource-ibm-
vsphere:
  username:  !!env GOVC_USERNAME
  datacenter: !!env GOVC_DATACENTER
  cluster: !!env GOVC_CLUSTER
    #  folder: !!env GOVC_FOLDER
  datastore: !!env GOVC_DATASTORE
  datastoreUrl: !!env GOVC_DATASTORE_URL
  resourcePool: !!env GOVC_RESOURCE_POOL
  network: !!env GOVC_NETWORK
  password: !!env GOVC_PASSWORD
  hostname: !!env GOVC_FQDN
consul: 10.175.35.11
domain: 10.175.35.0.nip.io
datacenter: ibm
dns:
  disabled: true
ca:
  cert: ../ca.crt
  privateKey: ../ca.key
  password: !!env CA_KEK
ingressCA:
  cert: ../ca.crt
  privateKey: ../ca.key
  password: !!env CA_KEK
sealedSecrets:
  version: v0.10.0
  certificate:
    cert: ../ca.crt
    privateKey: ../ca.key
    password: !!env CA_KEK
gitops:
  - gitUrl: !!template https://{{ getenv "GITHUB_TOKEN" }}@github.com/flanksource/vsphere-lab.git
    gitPath: ./ibm
    fluxVersion: 1.20.0
versions:
  kubernetes: v1.18.14
serviceSubnet: 10.96.0.0/16
podSubnet: 10.97.0.0/16
master:
  count: 3
  cpu: 2
  memory: 4
  disk: 20
  network: !!env GOVC_NETWORK
  cluster: !!env GOVC_CLUSTER
  prefix: m
  template: TPL-KUBEADM-V1.18.6--12Jan21-143253
workers:
  worker-group-a:
    prefix: w
    network: !!env GOVC_NETWORK
    cluster: !!env GOVC_CLUSTER
    count: 3
    cpu: 2
    memory: 4
    disk: 20
    template: TPL-KUBEADM-V1.18.6--12Jan21-143253
